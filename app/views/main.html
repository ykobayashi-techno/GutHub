<div class="jumbotron">

  <div style="text-align: right;">
    <button id="get-users-button" class="btn btn-sm" ng-click="getUsers()">ユーザー取得</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">氏名</th>
          <th class="text-center">ふりがな</th>
          <th class="text-center">生年月日</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items">
          <td width="30%"><a href="/user/{{item.id}}">{{item.name}}</a></td>
          <td width="20%">{{item.ruby}}</td>
          <td width="20%">{{item.birthday | date:'yyyy年MM月dd日' }}</td>
          <td>
            <button class="btn btn-sm btn-primary">編集</button>
            <button class="btn btn-sm btn-danger" ng-click="remove($index)">削除</button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
